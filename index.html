<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<section>
    <div class="leaves">
        <div class="set">
            <div><img src="assets/h1.png"></div>
            <div><img src="assets/h2.png"></div>
            <div><img src="assets/h3.png"></div>
            <div><img src="assets/h4.png"></div>
            <div><img src="assets/h1.png"></div>
            <div><img src="assets/h2.png"></div>
            <div><img src="assets/h3.png"></div>
            <div><img src="assets/h4.png"></div>
        </div>
    </div>
    <img src="assets/bc.jpg" class="bg">
    <img src="assets/girl.gif" class="girl">
    <div class="form-container">
        <!-- Sign In Form -->
        <div class="login" id="signinForm">
            <h2>LOGIN</h2>
            <div class="inputBox">
                <input type="text" placeholder="Email" id="login-email" required />
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" id="login-password" required/>
            </div>
            <div class="inputBox">
                <button id="login-btn" class="btn">Login</button>
            </div>
            <div class="social-login">
                <button id="google-btn"><i class="fab fa-google"></i> Login with Google</button>
                <button id="github-btn"><i class="fab fa-github"></i> Login with GitHub</button>
            </div>
            <div class="signup-prompt">
                <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
            </div>

        </div>

        <!-- Sign Up Form -->
        <div class="login" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username" id="name" required />
            </div>
            <div class="inputBox">
                <input type="email" placeholder="Email" id="email" required/>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Password" id="password" required/>
            </div>
            <div class="inputBox">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="inputBox">
                <button id="signup-btn" class="btn">Signup</button>
            </div>
            <div class="group">
                <a href="#" onclick="showSigninForm()">Already have an account? <span>Sign In </span></a>
            </div>
        </div>
    </div>
</section>

<script>
    function showSignupForm() {
        document.getElementById('signinForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function showSigninForm() {
        document.getElementById('signinForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
    }
</script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="app.js" defer type="module"></script>
<script src ="google.js" defer type="module"></script>
</body>
</html>
